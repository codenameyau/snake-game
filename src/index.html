<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Snake - By Jorge Yau</title>
    <meta name="author" content="Jorge Yau (codenameyau@gmail.com)">
    <meta name="description" content="Press space to start and arrows to move">
    <meta name="keywords" content="snake, game, canvas, javascript">
    <link rel="stylesheet" href="./style.css" type="text/css">
  </head>
  <body>
    <div class="snake-game--body">
      <div class="snake-game--scoreboard">
        <div class="scoreboard--label">Score</div>
        <div class="scoreboard--score">0</div>
        <div class="snake-game--status">Paused</div>
        <div class="scoreboard--highscores">
          <div class="highscores--label">High Scores</div>
          <div class="highscores"></div>
        </div>
      </div>

      <div class="snake-game--container">
        <canvas id="snake-game" width="540" height="540"></canvas>
      </div>
    </div>
    <div class="footer">
      <p class="instructions">
        Press space to start/pause, escape to restart, and arrow keys to move.
      </p>
    </div>
  </body>
</html>
